<div class="container">
  <div class="card shadow mt-5">
    <div [hidden]="productAdded">
      {{newProduct|json}}
      <h3 class="text-center  mt-5">
        New Product Information <span style="font-size:small">* is a required field</span>
      </h3>
      <hr>
      <form class="p-5" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="title">* Product Name</label>
            <input type="text" required
                   class="form-control" id="title"
                   required [(ngModel)]="newProduct.productName"
                   name="title" >
          </div>
          <div class="form-group col-md-6">
            <label for="author">* Product Code</label>
            <input type="text" class="form-control"
                   id="author" required name="author"
                   [(ngModel)]="newProduct.productCode">
          </div>
        </div>
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="publisher">* Shipping Weight</label>
            <input type="number" class="form-control"
                   name="publisher" id="publisher"
                   [(ngModel)]="newProduct.shippingWeight">
          </div>

          <div class="form-group col-md-6">
            <label for="category">* Category</label>
            <select id="category"name="category" class="form-control" [(ngModel)]="newProduct.category">
              <option selected>Choose...</option>
              <option value="Management">Management</option>
              <option value="Fiction">Fiction</option>
              <option value="Engineering">Engineering</option>
              <option value="Programming">Programming</option>
              <option value="Arts &amp; Literature">Arts &amp; Literature</option>
            </select>
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="listPrice">* List Price</label>
            <input type="number" class="form-control"
                   id="listPrice" name="listPrice"
                   [(ngModel)]="newProduct.listPrice">
          </div>
          <div class="form-group col-md-6">
            <label for="ourPrice">* Our Price</label>
            <input type="number" class="form-control"
                   id="ourPrice" name="ourPrice"
                   [(ngModel)]="newProduct.ourPrice">
          </div>
        </div>
        <div class="form-group ">
          <label for="description">* Description</label>
          <textarea id="description" name="description"
                    class="form-control" [(ngModel)]="newProduct.productDescription"></textarea>
        </div>
        <div class="form-group">
            <input style="display: none"
                   type="file" #fileInput
                   (change)="handleFileInput($event.target.files[0])">
           <a mat-raised-button  (click)="fileInput.click()"
                    class="btn btn-secondary btn-sm mx-2">Pick Files To Upload</a>
        </div>

        <hr>
        <button mat-raised-button type="submit" class="btn btn-outline-success mx-3">Add Product</button>
        <button mat-button type="cancel" class="btn btn-outline-danger">Cancel</button>
      </form>
    </div>

  </div>
  <div class="row" [hidden]="!productAdded">
    <h3 class="text-center text-success">Created new Product successfully!</h3>
  </div>


</div>
