
<div class="container">

  <div class="mb-3" >
    <a routerLink="/productList"  class="mx-3"> <i class="fas fa-arrow-alt-circle-left"></i>Go Back</a>

    <a (click)="onSelect(product)" class="text-primary" style="cursor: pointer"> <i class="fas fa-sliders-h mx-1"></i>Edit</a>
  </div>

  <div class="card shadow">
    <div class="row">
      <div class="col-md-5">

        <div class="card m-5" style="width: 18rem;">

          <img class="card-img-top" alt="Card image cap"[src]="product.imageUrl">
        </div>
      </div>
      <div class="col-md-7">
        <div class="row p-5">

          <div class="col-md-6">
            <p class="text-center text-muted "> <strong>Product Detail Information</strong></p>
            <p><strong>Name : </strong>{{product.productName}}</p>
            <p><strong>Price : </strong>{{ product.price | currency:'MMK '}}</p>
            <p><strong>Category: </strong>{{product.category}}</p>
          </div>

          <div class="col-md-6 mt-5">
            <p><strong>Size: </strong>{{product.targetSize}}</p>
            <p><strong> In Stock: </strong>{{product.quantity}}</p>
          </div>
          <div class="row">
            <p><strong>Description: </strong>
              <br>
              {{product.description}}</p>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>
